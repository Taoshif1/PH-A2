<body>

    <header>
        
        <!-- 1. Navbar: Menu items on the right with cart icon Logo/Website name on the left
        Mobile Responsiveness: Other navbar elements will be hidden for cleaner mobile experience. Cart icon with name on the right as Figma -->
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <img src="./assets/logo.png" alt="Faugei Flower Shop">
                </div>

                <div class="nav-right">
                    <ul class="navbar-menu">
                        <li><a href="#" class="blackish-clr">Home</a></li>
                        <li><a href="#" class="grayish-clr">Shop</a></li>
                        <li><a href="#" class="grayish-clr">About Us</a></li>
                    </ul>

                    <div class="nav-cart black-clr">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Cart ($56)</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>   

    <main>
        <!-- 2. Banner- Image on the right, Title and paragraph on the left
        Mobile Responsiveness: Image moves to the top, Content after image, Content left aligned as Figma -->
        <section class="banner-section">
            <div class="container">
                <div class="banner-container">
                    <div class="banner-content">
                    <h2 class="noto-serif-bold">ALWAYS <span class="orange-clr">FRESH<br>FLOWERS</span></h2>
                    <p class="grayish-clr inter-regular">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                    </div>
                    <div class="banner-image">
                        <img src="./assets/hero-flower.png" alt="flower-image">
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. Plants Section: centered Title and subtitle as Figma, 8 cards with 4 Collumn View with image, name, price and Add to cart button
        Mobile Responsiveness: Display Cards in 2 Column -->

    </main>

    <footer>

    </footer>

</body>
